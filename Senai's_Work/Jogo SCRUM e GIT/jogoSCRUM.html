    </style>
</head>
<body>

    <script>

        // Lista de perguntas
        const questions = [

                    "A) O time de desenvolvedores",
                    "B) O Scrum Master",

            },

                    "B) Os itens escolhidos do Backlog do Produto para a Sprint atual",

            {

                "alternativas": [
                    "A) Uma reuni√£o de planejamento",

                "correta": "B"
            },
            {
                "pergunta": "Quais s√£o os eventos Scrum?",
                "alternativas": [
                    "A) Sprint Retrospective, Sprint Review, Daily Scrum, Sprint Planning",
                    "B) Sprint race, Sprint running, Sprint Planning, Sprint Retrospective",
                    "C) Sprint place, Daily Sprint, Scrum Daily, Sprint Planning",
                    "D) Sprint Retrospective, Sprint Review, Daily Scrum, Sprint running"
                ],
                "correta": "A"
            },
            {
                "pergunta": "O que √© Sprint?",
                "alternativas": [
                    "A) O tempo de espa√ßo para o intervalo das reuni√µes",
                    "B) Sprint √© um intervalo de tempo onde a equipe Scrum trabalha para entregar um conjunto definido de funcionalidades ou melhorias do produto",
                    "C) Sprint √© a data de entrega do projeto juntamente com a equipe de devs",
                    "D) Sprint √© uma comunh√£o de ideias"
                ],
                "correta": "B"
            },
            {
                "pergunta": "Qual dessas defini√ß√µes est√° correta sobre Daily Scrum?",
                "alternativas": [
                    "A) Reuni√£o r√°pida di√°ria, feita durante todo o Sprint, objetivo √© sincronizar o time e ajustar o trabalho e identificar bloqueios",
                    "B) Reuni√£o somente com os desenvolvedores com o intuito de sincronizar",
                    "C) Reuni√µes de trabalho",
                    "D) Somente usada em dias alternados para n√£o sobrecarregar a equipe"

                "correta": "A"
            },
            {
                "pergunta": "Qual √© a dura√ß√£o m√°xima recomendada para a Daily Scrum?",
                "alternativas": [
                    "A) 30 minutos",
                    "B) 15 minutos",
                    "C) 45 minutos",
                    "D) 1 hora"
                ],
                "correta": "B"
            },
            {
                "pergunta": "O que √© um commit no Git?",
                "alternativas": [
                    "A) Um comando para enviar c√≥digo para o servidor",
                    "B) Um snapshot (registro) das altera√ß√µes no reposit√≥rio local",
                    "C) Uma mensagem de erro comum",

                ],
                "correta": "B"
            },
            {
                "pergunta": "Qual √© a principal fun√ß√£o do Pull Request no GitHub?",
                "alternativas": [
                    "A) Excluir um reposit√≥rio",
                    "B) Solicitar a revis√£o e integra√ß√£o de c√≥digo em outra branch",
                    "C) Criar um novo arquivo README",
                    "D) Salvar o arquivo completo"
                ],
                "correta": "B"
            },
            {
                "pergunta": "Qual recurso o GitLab oferece que o GitHub s√≥ tem em planos pagos?",
                "alternativas": [
                    "A) Issues (rastreamento de tarefas)",
                    "B) CI/CD integrado (GitLab Pipelines) gratuito",
                    "C) Hospedagem de reposit√≥rios privados",
                    "D) Todas acima"
                ],
                "correta": "B"
            },
            {
                "pergunta": "Qual empresa √© dona do Bitbucket?",
                "alternativas": [
                    "A) Microsoft",
                    "B) Atlassian",
                    "C) Google",
                    "D) Apple"
                ],
                "correta": "B"
            },
            {
                "pergunta": "Qual plataforma √© mais usada para projetos open-source?",
                "alternativas": [
                    "A) Bitbucket",
                    "B) GitLab",
                    "C) GitHub",
                    "D) Git"
                ],
                "correta": "C"
            },
            {
                "pergunta": "Qual dessas alternativas define corretamente o papel do Scrum Master?",
                "alternativas": [
                    "A) Respons√°vel por priorizar as tarefas do Product Backlog e representar os interesses do cliente",
                    "B) Respons√°vel por desenvolver o produto e implementar as funcionalidades definidas no Sprint",
                    "C) Respons√°vel por garantir que o time siga os princ√≠pios e pr√°ticas do Scrum, removendo impedimentos e facilitando as cerim√¥nias",
                    "D) Respons√°vel por aprovar a entrega final do projeto e definir o prazo de cada Sprint"
                ],
                "correta": "C"
            }
        ];

        // C√≥pia das perguntas para poder resetar
        let availableQuestions = [...questions];

        function showScreen(screenId) {
        document.querySelectorAll('.screen').forEach(screen => {
            screen.classList.remove('active');
        });
        document.getElementById(screenId).classList.add('active');
        }

        function showPlayerSetup() {
            showScreen('playerSetup');
        }

        function startGame() {
            player1Name = document.getElementById('player1').value.trim();
            player2Name = document.getElementById('player2').value.trim();

            if (!player1Name || !player2Name) {
                alert('Por favor, preencha o nome dos dois jogadores!');
                return;
            }

            // Sorteia quem come√ßa
            currentPlayer = Math.random() < 0.5 ? 1 : 2;
            
            showScreen('game');
            updateScoreboard();
            loadQuestion();
        }

        function loadQuestion() {
            if (availableQuestions.length === 0 || currentRound > totalRounds) {
                endGame();
                return;
            }

            // Sorteia uma pergunta
            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            currentQuestion = availableQuestions[randomIndex];
            
            // Remove a pergunta da lista
            availableQuestions.splice(randomIndex, 1);

            // Atualiza a interface
            document.getElementById('roundIndicator').textContent = `RODADA ${currentRound}/${totalRounds} - Vez de ${currentPlayer === 1 ? player1Name : player2Name}`;
            document.getElementById('progressFill').style.width = `${(currentRound / totalRounds) * 100}%`;
            document.getElementById('questionText').textContent = currentQuestion.pergunta;
            
            const alternativesDiv = document.getElementById('alternatives');
            alternativesDiv.innerHTML = '';
            
            currentQuestion.alternativas.forEach((alt, index) => {
                const div = document.createElement('div');
                div.className = 'alternative';
                
                const letter = alt.charAt(0); // A, B, C, D
                const text = alt.substring(3); // Remove "A) " do in√≠cio
                
                div.innerHTML = `
                    <div class="letter">${letter}</div>
                    <span>${text}</span>
                `;
                
                div.onclick = () => selectAnswer(letter);
                alternativesDiv.appendChild(div);
            });

            // Reset do estado da pergunta
            selectedAnswer = "";
            bothPlayersTried = false;
            document.getElementById('submitAnswer').style.display = 'none';
            document.getElementById('result').style.display = 'none';
            document.getElementById('nextButton').style.display = 'none';
        }

        function selectAnswer(answer) {
            selectedAnswer = answer;
            
            // Remove sele√ß√£o anterior
            document.querySelectorAll('.alternative').forEach(alt => {
                alt.classList.remove('selected');
            });
            
            // Adiciona sele√ß√£o atual
            document.querySelectorAll('.alternative').forEach(alt => {
                const letterElement = alt.querySelector('.letter');
                if (letterElement && letterElement.textContent === answer) {
                    alt.classList.add('selected');
                }
            });
            
            document.getElementById('submitAnswer').style.display = 'block';
        }

        function submitAnswer() {
            const isCorrect = selectedAnswer === currentQuestion.correta;
            const resultDiv = document.getElementById('result');
            
            if (isCorrect) {
                // Jogador acertou
                if (currentPlayer === 1) {
                    player1Score++;
                } else {
                    player2Score++;
                }
                
                resultDiv.className = 'result correct';
                resultDiv.innerHTML = `üéâ ${currentPlayer === 1 ? player1Name : player2Name} acertou! üéâ`;
                resultDiv.style.display = 'block';
                
                updateScoreboard();
                document.getElementById('nextButton').style.display = 'block';
                
            } else {
                // Jogador errou
                if (!bothPlayersTried) {
                    // Passa a vez para o outro jogador
                    resultDiv.className = 'result incorrect';
                    resultDiv.innerHTML = `‚ùå ${currentPlayer === 1 ? player1Name : player2Name} errou! Vez de ${currentPlayer === 1 ? player2Name : player1Name}`;
                    resultDiv.style.display = 'block';
                    
                    currentPlayer = currentPlayer === 1 ? 2 : 1;
                    bothPlayersTried = true;
                    
                    // Reset da sele√ß√£o
                    document.querySelectorAll('.alternative').forEach(alt => {
                        alt.classList.remove('selected');
                    });
                    selectedAnswer = "";
                    document.getElementById('submitAnswer').style.display = 'none';
                    
                    document.getElementById('roundIndicator').textContent = `RODADA ${currentRound}/5 - Vez de ${currentPlayer === 1 ? player1Name : player2Name}`;
                    
                    setTimeout(() => {
                        resultDiv.style.display = 'none';
                    }, 2000);
                    
                } else {
                    // Ambos jogadores erraram
                    resultDiv.className = 'result incorrect';
                    resultDiv.innerHTML = `‚ùå Nenhum jogador acertou! A resposta correta era: ${currentQuestion.correta}`;
                    resultDiv.style.display = 'block';
                    
                    document.getElementById('nextButton').style.display = 'block';
                }
            }
            
            document.getElementById('submitAnswer').style.display = 'none';
        }

        function nextQuestion() {
            currentRound++;
            // Alterna quem come√ßa na pr√≥xima pergunta
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            loadQuestion();
        }

            document.getElementById('scoreboard').textContent = `${player1Name}: ${player1Score} | ${player2Name}: ${player2Score}`;

            showScreen('final');
            
            document.getElementById('finalScore').textContent = `${player1Name}: ${player1Score} | ${player2Name}: ${player2Score}`;

            if (player1Score > player2Score) {

                trophyDiv.textContent = 'ü•á';
            } else {
                winnerDiv.innerHTML = '<h2>ü§ù Empate! ü§ù</h2>';
                trophyDiv.textContent = 'ü§ù';
            }
            
            // Mostra popup de pr√™mios ap√≥s 2 segundos
            setTimeout(() => {
                showPrizePopup();
            }, 2500);
        }

        function resetGame() {
            // Reset de todas as vari√°veis
            gameMode = "";
            totalRounds = 5;
            player1Name = "";
            player2Name = "";
            currentPlayer = 1;
            player1Score = 0;
            player2Score = 0;
            currentRound = 1;
            selectedAnswer = "";
            currentQuestion = {};
            questionsUsed = [];
            bothPlayersTried = false;
            availableQuestions = [...questions];
            
            // Limpa os campos de input
            document.getElementById('player1').value = '';
            document.getElementById('player2').value = '';
            
            // Volta para a tela inicial
            showScreen('intro');
        }

        function selectMode(mode) {

            const label1 = document.querySelector('label[for="player1"]');

            if (mode === 'teams') {

                document.getElementById('player2').placeholder = 'Digite o nome da equipe';
            } else {
                label1.textContent = 'Nome do Jogador 1:';
                label2.textContent = 'Nome do Jogador 2:';
                document.getElementById('player1').placeholder = 'Digite o nickname';
                document.getElementById('player2').placeholder = 'Digite o nickname';
            }
            
            showScreen('playerSetup');
        }
